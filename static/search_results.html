<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Variants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recipe Variants for "{{ keyword | escape }}"</h1>

        {% if variants %}
            <ul class="variants-list">
                {% for variant in variants %}
                    <li class="variant-item">
                        <a href="{{ url_for('get_recipe', title=variant) }}" class="variant-link">{{ variant | escape }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="error">❌ No recipe variants found for "{{ keyword | escape }}".</p>
        {% endif %}
        
        <a href="/" class="back-btn">⬅ Back to Search</a>
    </div>
</body>
</html>
